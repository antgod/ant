<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/keymaster/keymaster.js"></script>
    <script>
        // define short of 'a'
        key('a', function(){ alert('you pressed a!') });

        // returning false stops the event and prevents default browser events
        key('ctrl+r', function(){ alert('stopped reload!'); return false });

        // multiple shortcuts that do the same thing
        key('âŒ˜+t, ctrl+r', function(event, handler){
            alert(handler.shortcut, handler.scope);
        });

        if(key.isPressed("M")){
            debugger
            alert('M is pressed, OMGZ!')
        }

        key('o, enter', 'issues', function(){
            alert('issues scope, OMGZ!')
        });
        key('o, enter', 'files', function(){ /* do something else */ });

        // set the scope (only 'all' and 'issues' shortcuts will be honored)
        key.setScope('issues'); // default scope is 'all'

        // remove all events that are set in 'issues' scope
        //key.deleteScope('issues');
    </script>
</head>
